    <h1>Register</h1>

    <form onsubmit="return formSubmit();">
      <div class="container">

        <div class="control col-sm-3">
          <label for="username" class="form-label"></label>
          <input type="text" class="form-control" id="username" placeholder="Username*" required>
        </div>

        <div class="control col-sm-3">
          <label for="inputPassword" class="form-label"></label>
          <input type="password" class="form-control" id="pass1" placeholder="Password*" required minlength ="8">
        </div>

        <div class="control col-sm-3">
          <label for="inputPassword2" class="form-label"></label>
          <input type="password" class="form-control" id="pass2" placeholder="Password*" required>
        </div>

        <div class="control col-sm-3">
          <label for="firstName" class="form-label"></label>
          <input type="text" class="form-control" id="firstName" placeholder="First name*" required>
        </div>

        <div class="control col-sm-3">
          <label for="lastName" class="form-label"></label>
          <input type="text" class="form-control" id="lastName" placeholder="Last name">
        </div>

        <div class="control col-sm-3">
          <label for="country" class="form-label"></label>
          <select id="country" class="form-select" required>
            <option selected disabled value>Country*</option>
            <option>Argentina</option>  
            <option>Fiji</option>
            <option>Latvia</option>
            <option>Nauru</option>
            <option>Peru</option>
          </select>
        </div>           

        <div class="control mt-3">
          <input class="form-check-input" type="checkbox" value="" id="form-check" required>
          <label for="form-check" class="form-check-label">Agree with terms and conditions <sup>*</sup></label>
        </div>

        <div class="control mt-1">
          <button class="btn btn-success" type="submit">Register</button>
        </div>
      </div>
    </form>
